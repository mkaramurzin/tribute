<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Tribute</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main id="main">
            <h1 id="title">Nikola Tesla</h1>  

            <div id="img-div">
                <figure>
                    <img id="image" 
                    src="https://ichef.bbci.co.uk/news/976/cpsprodpb/F453/production/_119574526_gettyimages-545337079.jpg"
                    alt="Portrait of Nikola Tesla"
                    />
                    <figcaption id="img-caption">Portrait of legendary engineer and physicist, Nikola Tesla.</figcaption>
                </figure>
            </div>

            <div id="tribute-info">
                <h2><strong>Timeline of Tesla's life:</strong></h2>
                <ul>
                    <li><strong>1856</strong> - Born in Smiljan, Austrian Empire (modern day Croatia)</li>
                    <li><strong>1884</strong> - Tesla immigrates to the United States</li>
                    <li><strong>1888</strong> - Tesla's AC (alternating current) <a href="https://en.wikipedia.org/wiki/Induction_motor" target="_blank">induction motor</a> is patented</li>
                </ul>
            </div>
        </main>
    </body>

</html>
